<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP : PANTHER CHIC</title>
    <link rel="shortcut icon" href="./Assets/logo5.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Permanent+Marker&family=Playwrite+PL:wght@100..400&display=swap');
        </style>
  </head>
  <body>
    <header>
      <img class="logo" src="./Assets/logo4.jpg" alt="PANTHER CHIC LOGO" />
      <p class="slogan">
        BE THE STYLE,
        <br />
        BE YOU!!
      </p>
    </header>
    <nav>
        <ul class="navigation">
            <span class="list-container">
            <li class="list1 list">SHOP</li>
            <li class="list2 list">DESIGN</li>
            <li class="list3 list">WHOLESALE</li>
            <li class="list4 list">SALE</li>
            <li class="list4 list" title="PANTHER COINS"><i class="fa-solid fa-coins"></i></li>
            </span>
            <span class="right-nav">
                <li title="WISHLIST"><i class="fa-regular fa-heart"></i></li>
                <li title="NOTIFICATIONS"><i class="fa-regular fa-bell"></i></li>
                <li title="CART"><i class="fa-solid fa-cart-arrow-down"></i></li>
                <li title="PROFILE"><i class="fa-regular fa-user"></i></li>
            </span>
        </ul>
    </nav>
    <section class="products">
        <div class="prod-container">
            <img src="./Assets/logo1.jpg" alt="PRODUCT">
            <h6 class="prod-name">ROUND NECKED TSHIRT</h6>
            <p><span>&#8377;</span>699/-</p>
            <button>ADD TO CART</button>
        </div>

    </section>
  </body>
</html>
